<div class="container-fluid">
    <div class="row">
        <div class="col-centered" style="width: 90%;height:100%">

            <div class="panel panel-default col-md-12">
                <div class="panel-heading">
                    <h2 class="panel-title">Organization</h2>
                    <a href="#/app/wbs" class="exit-button">X</a>
                </div>
                <div class="panel-body panel-height">
                    <table class="grid__table table-outline-wo-p">

                        <thead>
                            <tr  class="t-head h-50 " >
                                <th style="width:20%">Name</th>
                                <th style="width:40%">Address</th>
                                <th style="width:40%">Note</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in organizationList" ng-click="setOrganization(o)" ng-dblclick="editOrganization()"
                                ng-class="{'selected':o.OrganizationID === selectedOrg.OrganizationID}">
                                <td>{{o.OrganizationName}}</td>
                                <td>{{o.OrganizationAddress}}</td>
                                <td>{{o.Note}}</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer" id="right_panel-footer">

                    <div class="row text-center">
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary c-btn-delete" ng-disabled="!selectedOrg" ng-click="deleteOrganization()">Delete</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary c-btn-save" ng-disabled="!selectedOrg" ng-click="editOrganization()">Edit</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary c-btn-back" ng-click="newOrganization()">New</button>
                        </div>

                    </div>

                </div>
            </div>

            <div class="panel panel-default col-md-6" style="height:100%; display: none;">
                <div id="mapcontainer" style="height:540px;">
                    <div id="map"></div>
                </div>
            </div>

        </div>
    </div>
</div>
