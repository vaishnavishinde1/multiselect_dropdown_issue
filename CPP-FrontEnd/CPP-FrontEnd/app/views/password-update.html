<div class="login-bg">
    <div class="login-box">
        <div class="row">

            <div class="col-sm-12 col-md-12">

                <!-- Errors container -->
                <div class="errors-container">

                </div>

                <!-- Add class "fade-in-effect" for login form effect -->
                <div class="login-form fade-in-effect  text-center">

                    <div class="login-header">
                        <h3>{{header}}</h3>
                    </div>

                    <div class="m-t-30" ng-hide="ready">
                        <div class="input-icons">
                            <i class="fa-lock icon"></i>
                            <input type="text" placeholder="Old Password" readonly class="input-rounded" ng-model="info.UserID" name="Password" id="Password" autocomplete="off" />
                        </div>
                        
                    </div>
                    <div class="m-t-30" ng-hide="ready">
                        <div class="input-icons">
                            <i class="fa-lock icon"></i>
                            <input type="password" placeholder="New Password" class="input-rounded" ng-model="info.password" name="Password" id="Password" autocomplete="off" />
                        </div>
                       
                    </div>

                    <div class="m-t-30 p-b-30" ng-hide="ready">
                        <div class="input-icons">
                            <i class="fa-lock icon"></i>
                            <input type="password" placeholder="Confirm Password" class="input-rounded" ng-model="info.confirmPassword" name="ConfirmPass" id="ConfirmPass" autocomplete="off" />
                        </div>
                       
                    </div>

                    <div class="btn-group">
                        <button ng-click="reset()" ng-hide="ready" class="btn-login">
                            <i class="fa-lock"></i>
                            Reset
                        </button>
                        <button ng-click="back()" class="btn-blk">
                            <i class="fa-angle-double-left"></i>
                            back
                        </button>
                    </div>



                </div>
                <div id="message-box" data-ng-hide="message == ''" class="fade-in alert alert-success">
                    {{message}}
                </div>

            </div>

        </div>

    </div>

</div>
